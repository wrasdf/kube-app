---
version: 2.1
jobs:
  e2e:
    machine:
      image: ubuntu-2004:202010-01
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: E2E Test
          command: |
            make run
            make test

  deploy:
    machine:
      image: ubuntu-2004:202010-01
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: Deploy to Docker Hub
          command: |
            echo ${DOCKER_PASSWORD} | base64 --decode | docker login -u $DOCKER_USER --password-stdin
            make push-${CIRCLE_TAG}

workflows:
  version: 2
  any-commit:
    jobs:
      - e2e
  released-build:
    jobs:
      - deploy:
          requires:
            - any-commit
          context: Docker
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
